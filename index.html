<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Select District and Village</h1>
        <select id="districtSelect">
            <option value="">Select District</option>
            <option value="DistrictA">DistrictA</option>
            <option value="DistrictB">DistrictB</option>
        </select>
        
        <select id="villageSelect">
            <option value="">Select Village</option>
        </select>

        <div id="fetchLocationBtnContainer">
            <button id="fetchLocationBtn">Fetch Location</button>
            <div id="progressBar" class="hidden">
                <div class="spinner"></div>
            </div>
        </div>

        <p id="status"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
